<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to favicon which displays in the document tab  -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lottery Syndicate</title>
</head>
<body>
    <!-- Header content -->
    <header class="header text-center">
        <h2>Lottery Syndicate</h2>        
        <img class="logo" src="assets/images/logo.webp" alt="logo">                 
    </header>

    <!-- Lottery section content -->
    <section class="lottery-section text-center">
        <h3>Random Numbers Generator - Select Game</h3>

        <!-- Choose a lottery game to play -->
        <div class="choose-game">
            <button type="button" class="btn-game btn-euromillions">Euromillions</button>
            <button type="button" class="btn-game btn-lotto">Lotto</button>
            <button type="button" class="btn-game btn-dailymillions">Dailymillions</button>            
        </div>
        
        <!-- An image of picking numbers is displayed -->
        <img class="logo" src="assets/images/pick-numbers.webp" alt="pick numbers image">

        <!-- Lottery game criteria -->
        <div class="lottery-criteria">             
            <h3>Please Select/Enter Lottery Options below:</h3>
            <br>
            
            <!-- Lottery plus criteria -->
            <p>Include Plus Draws</p>
            <input class="box-criteria" id="plus" name="plus" type="checkbox" value="Plus" checked>           
            <br>

            <!-- Lottery number of lines criteria -->
            <p>Number of Lines</p>
            <input class="box-criteria" id="number-lines" type="number" value=1 min=1>
            <br>

            <!-- Lottery number of members criteria -->
            <p>Number of Members</p>
            <input class="box-criteria" id="number-members" type="number" value=1 min=1>   
            <br><br>                
        </div>   
        
        <div>
            <!-- Generate lottery random numbers: default to euromillions game -->
            <button type="button" class="btn-game btn-generate">Generate Euromillions Numbers</button> 
        </div>        
    </section>

    <!-- Link to external javascript script file -->
    <script src="assets/js/script.js"></script>
</body>
</html>
