<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to favicon which displays in the document tab  -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lottery Syndicate</title>
</head>

<body>
    <!-- Header content -->
    <header class="header text-center">
        <h2>
            <img class="logo" src="assets/images/logo.webp" alt="logo"> Lottery Syndicate
        </h2>
    </header>

    <!-- Lottery section content -->
    <section class="lottery-section text-center">
        <h3>Random Numbers Generator - Select Game:</h3>

        <!-- Choose a lottery game to play -->
        <div class="choose-game">
            <button data-type="euromillions" type="button" class="btn-game btn-euromillions"
                id="euromillions">Euromillions</button>
            <button data-type="lotto" type="button" class="btn-game btn-lotto" id="lotto">Lotto</button>
            <button data-type="dailymillions" type="button" class="btn-game btn-dailymillions"
                id="dailymillions">Dailymillions</button>
        </div>

        <!-- An image of picking numbers is displayed -->
        <img class="pick-num-image" src="assets/images/pick-numbers.webp" alt="pick lottery numbers image"
            id="pick-num-image">

        <!-- Lottery game criteria -->
        <div class="lottery-criteria" id="lottery-criteria">
            <h3>Select/Enter Lottery Draw Options:</h3>
            <br>

            <!-- Lottery plus criteria -->
            <p>Include Plus Draws</p>
            <input class="box-criteria" id="plus" name="plus" type="checkbox" checked>
            <br>

            <!-- Lottery number of lines criteria -->
            <p>Number of Lines</p>
            <input id="num-lines" class="box-criteria" type="number" value=1 min=1 max=6 onfocusout="convertNum()">
            <br>

            <!-- Lottery number of members criteria -->
            <p>Number of Members</p>
            <input id="num-members" class="box-criteria" type="number" value=1 min=1 onfocusout="convertMem()">
            <br>
        </div>

        <!-- Display lottery game random numbers results -->
        <div id="results" class="results">
        </div>

        <!-- Generate lottery random numbers -->
        <div>
            <button data-type="generate" type="button" class="btn-game btn-generate" id="generate">Generate
                Numbers</button>
        </div>
    </section>

    <!-- Footer content -->
    <footer class="text-center">
        <p>Rules: The Lotto game requires a minimum of 2 lines to play | All games maximum number of lines: 6</p>
    </footer>

    <!-- Link to external javascript script file -->
    <script src="assets/js/script.js"></script>
</body>

</html>
