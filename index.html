<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to favicon which displays in the document tab  -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lottery Syndicate</title>
</head>
<body>
    <!-- Header content -->
    <header class="header text-center">
        <h2>Lottery Syndicate</h2>        
        <img class="logo" src="assets/images/logo.webp" alt="logo">                 
    </header>

    <!-- Lottery section content -->
    <section class="lottery-section text-center">
        <h3>Random Numbers Generator</h3>

        <!-- Choose a lottery game to play -->
        <div class="choose-game">
            <button type="button" class="btn-game btn-euromillions">Euromillions</button>
            <button type="button" class="btn-game btn-lotto">Lotto</button>
            <button type="button" class="btn-game btn-dailymillions">Dailymillions</button>            
        </div>
        
        <!-- An image of picking numbers is displayed -->
        <img class="logo" src="assets/images/pick-numbers.webp" alt="pick numbers">

        <!-- Lottery game criteria -->
        <div>  
            <label for="plus">Plus</label>         
            <input type="checkbox" id="plus" name="plus" value="Plus" checked>           
            <label for="number-lines">Number of Lines</label>
            <input id="number-lines" type="number">
            <label for="number-members">Number of Members</label>
            <input id="number-members" type="number">            
        </div>
        
    </section>

    <!-- Link to external javascript script file -->
    <script src="assets/js/script.js"></script>
</body>
</html>
